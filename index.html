<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary" value="Search">
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-success"
                  value="Current Location"
                  id="current-button"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="overview">
              <h1 class="city" id="city"></h1>
              <div class="current-time" id="current-time"></div>
            </div>
          </div>
          <div class="row">
            <div
              class="toggle-btn"
              id="toggle"
              onclick="this.classList.toggle('active')"
            >
              <div class="inner-circle"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="clearfix weather-temperature">
                <img src=" " alt="Light rain" class="float-left" id="icon" />
                <div class="float-left temperature">
                  <strong id="temperature">12</strong>
                  <small class="units">
                    <a href="#" class="active" id="celsius-link">°C</a> |
                    <a href="#" id="farenheit-link">°F</a>
                  </small>
                </div>
                <ul>
                  <li class="description" id="description">Clear</li>
                  <li>
                    Feels like <span id="feels-like">13</span>
                    <span class="units"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-4 weather-details">
              <ul>
                <li>Max Temp: <span id="max-temp">13</span>°</li>
                <li>Min Temp: <span id="min-temp">7</span>°</li>
                <li>Humidity: <span id="humidity">90</span>%</li>
                <li>Wind: <span id="wind">23</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
          <footer>
            Coded by Kruskaya Molina 👩🏻‍💻 - Open-Source Code on
            <a
              href="https://github.com/kruskii/Vanilla-WeatherApp-2"
              target="_blank"
              >GitHub</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

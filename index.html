<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="row">
              <div class="col-8">
                <input type="search" placeholder="Enter a city" class="form-control search-input">
              </div>
              <div class="col-2">
                <input type="submit" class="btn btn-primary" value="Search">
              </div>
              <div class="col-2">
                <input type="submit" class="btn btn-success" value="Current" >
              </div>
            </div>
          </form>
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                    alt="Light rain"
                    class="float-left"
                  />
                  <div class="float-left temperature">
                    <strong>12</strong>
                    <small class="units">°C|°F </small>
                  </div>
                </div>
              </div>
              <div class="col-6 weather-details">
                <ul>
                  <li>Precipitation 91%</li>
                  <li>Humidity 90%</li>
                  <li>Wind: 23 km/h</li>
                </ul>
              </div>
            </div>
            <div class="forecast">
              <div class="row">
              <div class="col">
                <div class="forecast-time">Mon</div>
              </div>
              <div class="col">
                <div class="forecast-time">Tues</div>
              </div>
              <div class="col">
                <div class="forecast-time">Wed</div>
              </div>
              <div class="col">
                <div class="forecast-time">Thurs</div>
              </div>
              <div class="col">
                <div class="forecast-time">Fri</div>
              </div>
              </div>
            </div>
             <small>
          <a href="https://github.com/kruskii/Vanilla-WeatherApp-2"
            target="_blank"
            >Open Source Code </a
          >by Kruskaya Molina
           </small>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

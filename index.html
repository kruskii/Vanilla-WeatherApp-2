<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1f7a15a1e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn" value="Search">
                  <i type="submit" class="fas fa-search fa-lg"></i>
                </button>
                <i class="fas fa-location-arrow fa-lg" id="current-button"></i>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="overview">
              <h1 class="city" id="city"></h1>
            </div>
          </div>
          <div class="row">
            <div class="current-time" id="current-time"></div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="clearfix weather-temperature">
                <img src=" " alt="Light rain" class="float-left" id="icon" />
                <div class="float-left temperature">
                  <strong id="temperature">12</strong>
                  <small class="units">
                    <a href="#" class="active" id="celsius-link">¬∞C</a> |
                    <a href="#" id="farenheit-link">¬∞F</a>
                  </small>
                </div>
                <ul class="float-left">
                  <li class="description" id="description">Clear</li>
                  <li>
                    Feels like <span id="feels-like">13</span>
                    <span class="units"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-4 weather-details">
              <ul>
                <li>
                  <span id="max-temp"> 13</span
                  ><i class="fas fa-temperature-high"></i>
                </li>
                <li>
                  <span id="min-temp"> 7</span
                  ><i class="fas fa-temperature-low"></i>
                </li>
                <li><span id="humidity"></span><i class="fas fa-tint"></i></li>

                <li><span id="wind"> </span><i class="fas fa-wind"></i></li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
          <footer>
            <div>
              Powered by
              <a
                href="https://openweathermap.org/
            "
                target="_blank"
                >OpenWeatherMap
              </a>
            </div>
            Coded by Kruskaya Molina üë©üèª‚Äçüíª - Open-Source Code on
            <a
              href="https://github.com/kruskii/Vanilla-WeatherApp-2"
              target="_blank"
              ><i class="fab fa-github fa-lg"></i
            ></a>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

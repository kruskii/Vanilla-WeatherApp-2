<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" class="btn btn-primary" value="Search" />
              </div>
              <div class="col-2">
                <input type="submit" class="btn btn-success" value="Current" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="overview">
              <h1 class="city" id="city">New York</h1>
              <div class="current-time">As of 05:00pm</div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="Light rain"
                  class="float-left"
                />
                <div class="float-left temperature">
                  <strong id="temperature">12</strong>
                  <small class="units">
                    <span class="celsius">°C </span> |
                    <span class="farenheit">°F</span>
                  </small>
                </div>
                <ul>
                  <li class="description" id="description">Clear</li>
                  <li>
                    Feels like <span id="feels-like">13</span>°
                    <span class="units">C</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-4 weather-details">
              <ul>
                <li>Max Temp: <span id="max-temp">13</span>°</li>
                <li>Min Temp: <span id="min-temp">7</span>°</li>
                <li>Precipitation: 91%</li>
                <li>Humidity: <span id="humidity">90</span>%</li>
                <li>Wind: <span id="wind">23</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col">
                <div class="forecast-time">Mon</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="forecast-temp">
                  <span class="temp-high">11°</span> 1°
                </div>
              </div>
              <div class="col">
                <div class="forecast-time">Tues</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="forecast-temp">
                  <span class="temp-high">11°</span> 1°
                </div>
              </div>
              <div class="col">
                <div class="forecast-time">Wed</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="forecast-temp">
                  <span class="temp-high">11°</span> 1°
                </div>
              </div>
              <div class="col">
                <div class="forecast-time">Thurs</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="forecast-temp">
                  <span class="temp-high">11°</span> 1°
                </div>
              </div>
              <div class="col">
                <div class="forecast-time">Fri</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="forecast-temp">
                  <span class="temp-high">11°</span> 1°
                </div>
              </div>
            </div>
          </div>
          <footer>
            <a
              href="https://github.com/kruskii/Vanilla-WeatherApp-2"
              target="_blank"
              >Open-Source Code</a
            >
            by Kruskaya Molina 👩🏻‍💻
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
